        var keyOven = "false";

        var keyPatty = "false"
        var keyGemuse ="false"

        document.addEventListener('DOMContentLoaded', function () {                    
           var count = 0;
            var columns = document.querySelectorAll('.dev'),
                sequence = '12345',
                order = [],
                reset = function () {
                    order = [];
                    columns.forEach(function (column) {
                        column.style.backgroundColor = 'white';
                    });
                };

            columns.forEach(function (column) {
                column.addEventListener('click', function () {
                    var data = this.dataset,
                        index = order.indexOf(data.index),
                        bgColor = index > -1 ? 'white' : 'yellow';

                    if (index > -1) {
                        order.splice(index, 1);
                    } else {
                        order.push(data.index);
                    }

                    this.style.backgroundColor = bgColor;
                    if(bgColor == "yellow")
                    {
                        $(this).find("span").remove();
                        count = count + 1     
                        $(this).append($('<span class="badge badge-primary">'+count+'</span>'));                   
                       
                    }
                    if(bgColor == "white")
                    {
                        $(this).find("span").remove(); 
                        count = count - 1     
                        //$(this).append($('<span class="badge badge-primary">'+count+'</span>'));                   
                       
                    }
                    if(count == 5)
                    {
                        count = 0;
                    }
                    if (order.length === sequence.length) {
                        if (order.join('') === sequence) {
                            $('img[usemap]').rwdImageMaps();   
                            $('#Section5').show();
                            $('#Section2').hide();
                            $('#Section1').hide();
                            $('#Section3').hide();
                            $('#Section4').hide();
                            $('#Section6').hide();
                            localStorage.setItem('keyMachine', "true");
                            //alert('You guessed the correct order!');

                        } else {
                            //alert('Please try again!')
                        }

                        reset();
                    }
                });
            });
        });


        function openDiv1() {

            $('#Section5').hide();
            $('#Section6').hide();
        }

        function openDiv3() {
            // alert(localStorage.getItem('keyOven'))
            //alert(localStorage.getItem('keyDrawer'))
            if (localStorage.getItem('keyOven') == "true" && localStorage.getItem('keyDrawer') == "true"  &&
            localStorage.getItem('keyPatty') == "true" && localStorage.getItem('keyGemuse') == "true") {

                $('#Section2').hide();
                $('#Section3').hide();

                $('#Section4').show();
            }

                $('#Section1').hide();
                $('#Section2').hide();
                $('#Section3').hide();
                $('#Section5').hide();
                $('#Section4').hide();
            }
        }
        function openDiv4() {
            if (localStorage.getItem('keyMachine') == "true") {
                $('#Section7').hide();
                $('#Section1').hide();
                $('#Section2').hide();
                $('#Section4').hide();
                $('#Section5').hide();
                $('#Section6').hide();
                $('#Section3').hide();
                $('#Section8').show();

                $('#Section1').hide();
                $('#Section2').hide();
                $('#Section4').hide();
                $('#Section5').hide();
                $('#Section6').hide();
                $('#Section3').hide();

            }
        }
        function openDiv5() {

                $('#Section2').hide();
                $('#Section4').hide();
                $('#Section5').hide();
                $('#Section6').hide();
                $('#Section3').hide();
                $('#Section10').show();

                $('#Section4').hide();

                $('#Section6').hide();
                $('#Section3').hide();
                $('#Section9').show();
            }
        }

        <script>
            var name = localStorage.getItem('name')
            var label_text = $('#lblWelcome').text(); //Get the text            
            document.getElementById('lblWelcome').innerText = "Welcome " + name;  
            /*Timer logic */
            var time = 1200; // This is the time allowed
            var saved_countdown = localStorage.getItem('saved_countdown');

            if (saved_countdown == null) {
                // Set the time we're counting down to using the time allowed
                var new_countdown = new Date().getTime() + (time + 2) * 1000;

                time = new_countdown;
                localStorage.setItem('saved_countdown', new_countdown);
            } else {
                time = saved_countdown;
            }

            // Update the count down every 1 second
            var x = setInterval(() => {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the allowed time
                var distance = time - now;

                // Time counter
               // var counter = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                //alert(counter)

                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML =  minutes + "m " + seconds + "s ";

                // If the count down is over, write some text 
                if (distance <= 0) {
                    clearInterval(x);
                    localStorage.removeItem('saved_countdown');
                    $('#timeUpModal').modal('show');
                    // document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);
