    <script>
        var keyPillow = "false"
        var keyRod = "false"
        function closeSection2() {
            $('#Section2').hide();
        }
        function closeSection3() {
            $('#Section3').hide();
        }
        function openDiv1() {
            keyPillow = "true"
            $('#Section2').show();
            if (keyRod == "true" && keyPillow == "true") {
                localStorage.setItem('myPopup', "true");
            }

        }
        function openDiv2() {
            keyRod = "true"
            $('#Section3').show();
            if (keyRod == "true" && keyPillow == "true") {
                localStorage.setItem('myPopup', "true");
            }

        }
        // A $( document ).ready() block.
        $(document).ready(function () {
            if (keyRod == "true" && keyPillow == "true") {
                localStorage.setItem('myPopup', "true");
